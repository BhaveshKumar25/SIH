<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>NEW ADMISSION FILE</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-50 text-gray-900" style='font-family: Inter, "Noto Sans", sans-serif;'>

<div class="relative flex min-h-screen flex-col overflow-x-hidden">
  <!-- Header -->
  <header class="flex items-center justify-between border-b border-gray-200 px-10 py-3">
    <div class="flex items-center gap-4 text-gray-900">
      <div class="size-6 text-[#1173d4]">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em]">IIIT PUNE</h2>
    </div>
    <div class="flex items-center gap-4">
      <button>
        <span class="material-symbols-outlined text-gray-600 hover:text-gray-900"> info </span>
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex-1 px-10 py-8">
    <div class="max-w-7xl mx-auto flex pt-16">
      
      <!-- Sidebar -->
      <aside class="fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 bg-white shadow-lg hidden lg:flex flex-col p-4">
        <nav class="space-y-2">
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="text-sm font-medium">Dashboard</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary-50 text-primary-700">
            <span class="material-symbols-outlined">assignment</span>
            <span class="text-sm font-medium">Semester Registration</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">check_circle</span>
            <span class="text-sm font-medium">Attendance</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">book</span>
            <span class="text-sm font-medium">Subjects</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">payments</span>
            <span class="text-sm font-medium">Payments</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="lg:ml-64 flex-1">
        <h1 class="text-gray-900 tracking-tight text-3xl font-bold mb-8">New Admission Application</h1>
        <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
          <form>
            <!-- Student Profile -->
            <section class="mb-10">
              <h2 class="text-gray-900 text-xl font-bold mb-6 border-b pb-4">Student Profile</h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col">
                  <label for="student-name" class="text-gray-700 text-sm font-medium pb-2">Student Name</label>
                  <input id="student-name" placeholder="Enter Student Name" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="email" class="text-gray-700 text-sm font-medium pb-2">Email Address</label>
                  <input id="email" type="email" placeholder="Enter Email Address" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="contact-no" class="text-gray-700 text-sm font-medium pb-2">Contact No</label>
                  <input id="contact-no" placeholder="Enter Contact Number" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="degree" class="text-gray-700 text-sm font-medium pb-2">Degree</label>
                  <input id="degree" placeholder="Select Degree" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="department" class="text-gray-700 text-sm font-medium pb-2">Department</label>
                  <input id="department" placeholder="Select Department" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="admission-year" class="text-gray-700 text-sm font-medium pb-2">Admission Year</label>
                  <input id="admission-year" placeholder="Select Year" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>
            </section>

            <!-- Personal Details -->
            <section class="mb-10">
              <h2 class="text-gray-900 text-xl font-bold mb-6 border-b pb-4">Personal Details</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                  <label for="father-name" class="text-gray-700 text-sm font-medium pb-2">Father's Name</label>
                  <input id="father-name" placeholder="Enter Father's Name" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="mother-name" class="text-gray-700 text-sm font-medium pb-2">Mother's Name</label>
                  <input id="mother-name" placeholder="Enter Mother's Name" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-6">
                <div class="flex flex-col">
                  <label for="gender" class="text-gray-700 text-sm font-medium pb-2">Gender</label>
                  <input id="gender" placeholder="Select Gender" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="dob" class="text-gray-700 text-sm font-medium pb-2">Date of Birth</label>
                  <input id="dob" type="date" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="category" class="text-gray-700 text-sm font-medium pb-2">Category</label>
                  <input id="category" placeholder="Select Category" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="blood-group" class="text-gray-700 text-sm font-medium pb-2">Blood Group</label>
                  <input id="blood-group" placeholder="Select Blood Group" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>

              <!-- More personal details -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div class="flex flex-col">
                  <label for="community" class="text-gray-700 text-sm font-medium pb-2">Community</label>
                  <input id="community" placeholder="Enter Community" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="nationality" class="text-gray-700 text-sm font-medium pb-2">Nationality</label>
                  <input id="nationality" placeholder="Enter Nationality" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>

              <div class="flex flex-col mt-6">
                <label for="address" class="text-gray-700 text-sm font-medium pb-2">Address</label>
                <textarea id="address" placeholder="Enter Address" class="form-input rounded-md border border-gray-300 bg-gray-50 min-h-24 p-2 text-sm"></textarea>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div class="flex flex-col">
                  <label for="aadhar-no" class="text-gray-700 text-sm font-medium pb-2">Aadhar Card No</label>
                  <input id="aadhar-no" placeholder="Enter Aadhar Card Number" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="identity-mark" class="text-gray-700 text-sm font-medium pb-2">Identity Mark</label>
                  <input id="identity-mark" placeholder="Enter Identity Mark" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col md:col-span-2">
                  <label for="admission-date" class="text-gray-700 text-sm font-medium pb-2">Admission Date</label>
                  <input id="admission-date" type="date" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>
            </section>

            <!-- Academic Information -->
            <section>
              <h2 class="text-gray-900 text-xl font-bold mb-6 border-b pb-4">Academic Information</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                  <label for="10th-grade" class="text-gray-700 text-sm font-medium pb-2">10th Grade Percentage</label>
                  <input id="10th-grade" placeholder="Enter 10th Grade Percentage" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
                <div class="flex flex-col">
                  <label for="12th-grade" class="text-gray-700 text-sm font-medium pb-2">12th Grade Percentage</label>
                  <input id="12th-grade" placeholder="Enter 12th Grade Percentage" class="form-input rounded-md border border-gray-300 bg-gray-50 h-10 p-2 text-sm"/>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <!-- 10th upload -->
                <div class="flex flex-col">
                  <label class="text-gray-700 text-sm font-medium pb-2" for="10th-marksheet-file">10th Grade Marksheet</label>
                  <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                      <span class="material-symbols-outlined text-gray-500 mb-2"> cloud_upload </span>
                      <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                      <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="10th-marksheet-file" type="file" class="hidden"/>
                  </label>
                </div>

                <!-- 12th upload -->
                <div class="flex flex-col">
                  <label class="text-gray-700 text-sm font-medium pb-2" for="12th-marksheet-file">12th Grade Marksheet</label>
                  <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                      <span class="material-symbols-outlined text-gray-500 mb-2"> cloud_upload </span>
                      <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                      <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="12th-marksheet-file" type="file" class="hidden"/>
                  </label>
                </div>
              </div>
            </section>

            <!-- Submit -->
            <div class="flex justify-end pt-8">
              <button type="submit" class="flex items-center justify-center h-10 px-6 bg-[#1173d4] text-white text-sm font-bold rounded-md hover:bg-[#0f63b8]">
                Submit Application
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
